<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Gupter:wght@400;500;700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&family=Playwrite+NG+Modern:wght@100..400&display=swap"

</head>

<body>
    <div class="completeportfolio">
        <div class="threeBlocks">
            <!-- <div class="leftBlock">
               
            </div> -->
            <div class="centerBlock">
                <h2 class="formFill">Contact us</h2>
                <form action="greet.html" class="contactForm" method="post">
                    <label for="fullName" class="formInput">Full Name<span
                            style="color: rgb(174, 0, 0);">*</span></label>
                    <input type="text" name="fullName" id="">
                    <label for="email" class="formInput">Email addresss<span
                            style="color: rgb(174, 0, 0);">*</span></label>
                    <input type="email" name="email" id="">
                    <label for="contact" class="formInput">Contact No.<span
                            style="color: rgb(174, 0, 0);">*</span></label>
                    <input type="tel" name="contact" id="">
                    <label for="msg" class="formInput">Message(optional)</label>
                    <textarea name="msg" class="feed" id="feed"></textarea>
                    <button type="submit" id="submitForm">Submit</button>
                </form>
            </div>
            <div class="rightBlock">
                <img src="home.svg" alt="" class="icons rightIcons"><br><i>Home</i>
                <img src="code.svg" alt="" class="icons rightIcons"><br><i>Home</i>
                <img src="graduation-cap-solid.svg" alt="" class="icons rightIcons"><br><i>Home</i>
                <img src="pen-solid.svg" alt="" class="icons rightIcons"
                    style="background-color:  rgb(255, 126, 143);"><br><i>Home</i>
            </div>
        </div>

        <footer>
            <h6>&copy; Copyright 2024-25</h6>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
